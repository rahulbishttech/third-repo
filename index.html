<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>


  <!-- 
The HTML <canvas> element is like a blank drawing board inside a web page.

<canvas> is just an HTML container.
- By default, itâ€™s empty and transparent. To actually draw on it, you need a drawing tool.
That tool is called a context. 
- context is an object that has all the methods & properties you can use to draw
- To actually draw, you need JavaScript and a context (usually 2d or webgl for 3D).
-->



  <script>

    // get elements
    const canvas = document.querySelector("#draw");
    const ctx = canvas.getContext("2d");

    // set canva's width & height to window's width and height
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // set canva properties
    ctx.strokeStyle = "green";
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
    ctx.lineWidth = 20;

    // flags
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;


    function draw(e) {
      if (!isDrawing) return;  // stop the fn from running when they are not moused down

      console.log(e);

      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

      ctx.beginPath();  // start a fresh line
      ctx.moveTo(lastX, lastY);    // start from
      ctx.lineTo(e.offsetX, e.offsetY);    // go to

      ctx.stroke();   // make the line visible
      [lastX, lastY] = [e.offsetX, e.offsetY];   // update last position


      hue++;
      if (hue >= 300) {
        hue = 0;
      }
      
      if(ctx.lineWidth >= 90  || ctx.lineWidth<= 1){
        direction = !direction;
      }

      if(direction){
        ctx.lineWidth++;
      }else{
        ctx.lineWidth--;
      }

    }


    // when to draw - in which event should the user draw
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      // lastX = e.offsetX;
      // lastY = e.offsetY;
      [lastX, lastY] = [e.offsetX, e.offsetY];

    });
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseout", () => isDrawing = false); // when mouse is down but moved out of window


  </script>






  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
